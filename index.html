<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alkemy</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-full h-full flex flex-row justify-center items-center">
    <form id="login" class="w-90 h-80 justify-center bg-gray-800 p-5 m-2 text-white flex flex-col gap-5 rounded-lg">
        <div class="alert-login w-full bg-red-700"></div>
        <h2 class="text-lg font-bold text-center">Login</h2>
        <div class="flex w-full flex-row justify-between gap-5">
            <label for="username">Username:</label>
            <input type="text" id="username-login" class="rounded-lg px-2 p-1 text-black" />
        </div>
        <div class="flex w-full flex-row justify-between">
            <label for="password">Password:</label>
            <input type="password" id="password-login" class="rounded-lg p-1 text-black px-2" />
        </div>
        <button class="bg-blue-500 rounded-lg p-2">Login</button>
    </form>
    <form id="register"
        class="w-90 h-80 justify-center bg-gray-800 hover:bg-gray-600 p-5 m-2 text-white flex flex-col gap-5 rounded-lg">
        <div class="alert-register w-full bg-red-700"></div>
        <h2 class="text-lg font-bold text-center">Register</h2>
        <div class="flex w-full flex-row justify-between gap-5">
            <label for="email">Email:</label>
            <input type="email" id="email" class="rounded-lg px-2 p-1 text-black" />
        </div>
        <div class="flex w-full flex-row justify-between gap-5">
            <label for="username">Username:</label>
            <input type="text" id="username" class="rounded-lg px-2 p-1 text-black" />
        </div>
        <div class="flex w-full flex-row justify-between">
            <label for="password">Password:</label>
            <input type="password" id="password" class="rounded-lg p-1 text-black px-2" />
        </div>
        <button class="bg-green-600 hover:bg-green-800 rounded-lg p-2">
            Register
        </button>
    </form>
    <script src="./login.js"></script>
</body>
</html>
